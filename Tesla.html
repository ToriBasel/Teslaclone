<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <script src="https://kit.fontawesome.com/baa280e6e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css">

<body>
<div id="main-img">
    <header>
        <nav id="navbar">
                <div id="logo-word">TESLA</div>

                    <li class="nav-links">Model X</li>
                    <li class="nav-links">Model Y</li>
                    <li class="nav-links">Solar Roof</li>

        </nav>

    <div id="bottom-bars">

            <ul id="links">
                <li class="bot-links">3.1<div class="after-words">0-60mph</div></li>

                <li class="bot-links">AWD<br><div class="after-words">Dual Motor</div></li>

</div>
